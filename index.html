<!DOCTYPE html>
<html lang="en">
<head>
  <title>offcanvas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56bf30ec25.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="offcanvas offcanvas-end " id="demo">
    <div class="offcanvas-header border-bottom">
        <h3 class="offcanvas-title jadu" style="font-weight: 500; font-family: 'Poppins', sans-serif;">SHOPPING CART</h3>
        <button type="button"  data-bs-dismiss="offcanvas" style="background: none; border: none; font-size: 18px; ">
            <i class="fa-solid fa-xmark"></i> CLOSE</button>
    </div>

    <div class="offcanvas-body">
        
    </div>

    <div class="offcanvas-footer border-top">
        <div class="container-fluid">
            <div class="row p-3">
                <div class="col" style="font-size: 20px; font-weight: 600;">SUBTOTAL<span style="font-size: 28px;" >:</span></div>
                <div class="col text-end" style="font-size: 20px; font-weight: 600;color: #8AD436;">1,250.00<i class="fa-solid fa-bangladeshi-taka-sign"></i></div>
                <button type="button" class="btn btn-success" style="margin-top: 20px; margin-bottom: 10px; padding: 10px; font-weight: 600; background-color: #4BECF2; color: #372C2B; border: none;">VIEW CART</button>
                <button type="button" class="btn btn-danger" style="border-radius: 50px; padding: 10px; font-weight: 600; background-color: #6DB738; border: none;">CHECKOUT</button>
            </div>
        </div>
        </div>
</div>

<div class="container-fluid mt-3">
    <h3>Offcanvas</h3>
    <p>
        Open the button
    </p>
    <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">Open</button>









</div>
</body>
</html>
